<div flex="80" class="board">
    <div class="tools" >
      <span ng-click="vm.addNote($event)" class="addTask">
        <i class="fa fa-plus" aria-hidden="true"></i>
        add a new task
      </span>
    </div>
    <div class="noTask" ng-show="!vm.tasks.length">There are no tasks to display</div>
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-gutter="1em" md-row-height="1:1">
        <md-grid-tile class="card" ng-repeat="task in vm.tasks">
            <a href="" ng-click="">{{task.todo}}</a>
        </md-grid-tile>
    </md-grid-list>
</div>
