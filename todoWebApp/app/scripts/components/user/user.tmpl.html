<div flex="80" class="userView">
    <div layout="column" layout-padding="10" layout-margin="5">
        <div flex class="userHeader">
            <span>{{vm.user.firstName}} {{vm.user.lastName}}</span>
        </div>
        <div flex layout="column">
            <div flex class="userDetails" layout="column">
                <div flex class="userDetailsHead">Details:
                    <i class="userEdit fa fa-edit" ng-hide="uform.$visible" ng-click="uform.$show()"></i>
                    <i class="userEdit saveBtn fa fa-floppy-o" ng-show="uform.$visible"  ng-click="uform.$submit() "></i>
                    <form hidden editable-form name="uform" onaftersave="vm.sync($data)">
                    </form>
                </div>
                <div flex class="userDetailsId" layout>
                    <div class="label" flex="15" layout layout-align="end center"><span>Account ID:</span></div>
                    <div class="details" flex layout layout-align="start center">
                        <span e-name="id">{{vm.user.id}}</span>
                    </div>
                </div>
                <div flex class="userDetailsName" layout>
                    <div class="label" flex="15" layout layout-align="end center"><span>First Name:</span> </div>
                    <div class="details" flex layout layout-align="start center">
                        <span editable-text="vm.user.firstName" e-name="firstName" e-form="uform" buttons="no">{{vm.user.firstName}}</span>
                    </div>
                </div>
                <div flex class="userDetailsName" layout>
                    <div class="label" flex="15" layout layout-align="end center"><span>Last Name:</span></div>
                    <div class="details" flex layout layout-align="start center">
                        <span editable-text="vm.user.lastName" e-name="lastName" e-form="uform" buttons="no">{{vm.user.lastName}}</span>
                    </div>
                </div>
                <div flex class="userDetailsEmail" layout>
                    <div class="label" flex="15" layout layout-align="end center"><span>Email Address:</span></div>
                    <div class="details" flex layout layout-align="start center">
                        <span editable-text="vm.user.email" e-name="email" e-form="uform" buttons="no">{{vm.user.email}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div flex class="extras" layout>
            <div class="label" ng-show="vm.user.role.id!==1" flex>
                <button ng-click="vm.promptDelete=true">Delete this account</button> 
                <div ng-show="vm.promptDelete">
                    <span>Are you sure?</span>
                    <button class="prompt" ng-click="vm.deleteAccount()">Yes</button>
                    <button class="prompt" ng-click="vm.promptDelete=false">Nevermind</button>
                </div>
            </div>
            <div class="label" ng-show="vm.user.role.id===1" flex><a ui-sref="main-default.admin"><span class="goToAdmin">Go to Administrator page</span></div>
        </div>
    </div>
</div>
