<div class="mainHeader" flex>
    <div layout layout-align="center end">
        <div class="logo" flex="10">
          <span>{{vm.header}} |</span>
        </div>
        <div class="menu" flex>
            <a href="#" ng-repeat="menu in vm.menus" ng-click="vm.switchView(menu)">
                <span ng-class="{'selected': vm.selected === menu}">{{menu}}</span>
            </a>
        </div>
        <div class="user" flex>
            {{vm.user.firstName}} {{vm.user.lastName}}
        </div>
    </div>
</div>
<div class="subHeader" flex>
    <div layout>
        <div class="subMenu" flex>
          <a href="#" ng-repeat="submenu in vm.subMenus">
            <span>{{submenu}}</span>
          </a>
        </div>
    </div>
</div>
